<html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head> 
        <meta charset="utf-8"/>
        <title>Spring MVC</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    </head>    
   
            
            

        <body>
            <h1>Welcome to my spring app boys</h1>
        <form method="POST" action="/mvc/add">
            <label>Things you need to do: </label>
            <input  type="text" name="task" maxlength="100" required="" />
            
            <input type="submit" value="Submit" name="submit" class="btn btn-primary" />
        </form>
        
        <table>
            <tr th:each="task: ${tasks}">
                <td th:text="${task.id}" />
                <td th:text="${task.item}" />
                <td>
                    <a th:href="@{/mvc/delete/{id}(id=${task.id})}" class="btn-primary btn">Delete</a>
                </td>
            </tr>
        </table>
    </body>    
</html>
